<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise ticket</title>
    <link rel="stylesheet" href="./contact_us.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
    emailjs.init("user_fJgAsu2hbQZ5vVH1FIRd9");
    })();
    </script>
</head>
<body>
    <section class="header-buttons section-gap spaced-section">
        <div class="button-wrapper text-center">
            <button>
                <a href="" class="header-buttons"><h3>THEME DEOM</h3></a>
            </button>
            <button>
                <a href="" class="header-buttons"><h3>VIEW DOCUMENTATION</h3></a>
            </button>
        </div>
    </section>
    <section class="raise-ticket-section section-gap spaced-section">
        <div class="title-wrapper text-center">
            <h1>Raise ticket</h1>
        </div>
        <div class="raise-ticket-wrapper">
            <div class="rasie-ticket-form">
                <form action="javascript:sendmail()" method="post" class="form">
                    <div class="field">
                    <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" required="">
                    </div>
                    <div class="field">
                    <input type="email" class="form-control" name="Sender" id="Sender" placeholder="Email"
                        required="">
                    </div>
                    <div class="field">
                    <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject"
                        required="">
                    </div>
                    <textarea name="Message" class="form-control text-area" id="Message" placeholder="Message"
                    required=""></textarea>
                    <button type="submit" class="btn btn-contact">Raise ticket</button>
                </form>
            </div>
        </div>
        <div class="raise-ticket-info">

        </div>
      </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>  
    
    function sendmail(){
        let wrapper = document.querySelector('.rasie-ticket-form');
        let form = wrapper.querySelector('.form');
        var formData = new FormData(form);
        var temParams = {
            from_name: formData.get('Name'),
            from_email: formData.get('Sender'),
            subject: formData.get('Subject'),
            message: formData.get('Message')
        }
        emailjs.send('service_p6txxbm', 'template_rbc8jd3', temParams)
        .then(function(res){
            if(res.status == 200){
                alert('Your ticket is raised. We will reach you within 24hrs.')
            }
            else{
                alert('There is some error. Please try again.')
            }
        })
    }
    </script>
</body>
</html>
